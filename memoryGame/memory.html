<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="./memory.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  </head>

  <body>

  <div id="main">


    <h1>
    The Memory Game
    </h1>


    <div id="container">

      <div id="greenCircle" class="circle smallCircle"></div>

      <div id="redCircle" class="circle smallCircle"></div>


      <div id="centerCircle" class="circle"></div>


      <div id="yellowCircle" class="circle smallCircle"></div>

      <div id="blueCircle" class="circle smallCircle"></div>

      <div id="controlButtons">
        <span id="topScore" class="score">00</span>
        <span id="startButton" class="button hover">START</span>
        <span id="currentScore" class="score">00</span>
      </div>

      <div id="indicator"></div>

    </div>

    </div>

    <script src="./scripts.js" type="text/javascript"></script>

  </body>

</html>
